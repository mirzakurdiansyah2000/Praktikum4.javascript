<html>
    <head><title>Oprasi aritmatika</title></head>
    <body>
        <p><script leaguage="javascript">
    
        document.writeln("<pre>");
        var A = "100";
        //--"100" merupakan tipe string--//
        var B = "200";
        var C = 300;
        //-- 300 merupakan tipe numerok--//
        var D = 400;
        var E = A + B;
        document.writeln('"100 + "200" = ' + E); // 100200
        E = B + C;
        document.writeln('"200" + "300" = ' + E); // 200300
        E = C + D;
        document.writeln('Penjumlahan => C + D =' + E);
        E = C - D;
        document.writeln('Pengurangan => C - D =' + E);
        E = C * D;
        document.writeln('Perkalian => C x D =' + E);
        E = C / D;
        document.writeln('Pembagian => C / D =' +E);
        E = C%D;
        document.writeln('modulus => C%D =' + E);
        document.writeln("</pre");


        
        </script></p>
    </body>
</html>

<html>
    <head><tit>P4-Praktikum 14</tit></head>

    <body>

        <p> A logo width a Break</p>
    
        <p id="demo"></p>
        
        <script>
        var text = "";
        var i;
        for (i=0;i<10;i++) {
            if (i === 3) { break; }

            text += "The Number Is" + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

        </script>
    </body>
</html>

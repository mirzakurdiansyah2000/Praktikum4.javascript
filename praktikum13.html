<html>
    <head>
        <title>Praktikum 3</title>
        <script languange = "JavaScript">
            function radio_box(){
                var ket = "";
                if (frradio.jnskel.checked == true){
                    ket = "wanita";

                    //jika fomradio dengan element jnskel di ceklis maka keteragan variabel wanita
                }else{
                    ket = "Pria";
                }
                alert('Anda adalah seorang'+ket);
            }
            function check_box(){
                var ket = "";
                var ket1 ="";

                if (frcheck.bola.checked==true){
                    ket= "Nonton Bola";
                }
                if (frcheck.tv.checked==true){
                    ket= "Nonton TV";
                }
                alert('hobby anda'+ket+''+ket1);
            }
        </script>
    </head>
    <body>
        <form name="frradio">
            <h3>Memasukan Data Dengan Objek Radio</h3><hr>
            <p><input type="radio" value="wanita" name="jnskel">Wanita</p>
            <hr>
            <p><input type="button" value="CONFIRM" onclick="radio_box()">
            <input type="reset" value="RESET"></p>
        </form>
        <hr>

        <form name="frcheck">
            <h3>Memasukan Data Dengan Objek Checkbox</h3><hr>
            <p>Hobby Anda :
                <input type="checkbox" value="ON" name="Bola">Nonton Sepak Bola
                <input type="checkbox" value="ON" name="tv">Nonton Televisi
            </p>
            <hr>
            <p><input type="button" value="CONFIRM" onclick="check_box()">
            <input type="reset" value="RESET"></p>
        </form>
    </body>
</html>
